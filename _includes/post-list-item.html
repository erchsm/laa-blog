<div class="post-list-item">
  <hr/>
  <h5 class="post-list__category heading-5">{{ post.categories }}</h5>
  <h3 class="post-list__title heading-3">
    <a class="post-link widont smart-quotes" href="{{ post.url | prepend: site.baseurl }}">
      {{ post.title }}
    </a>
  </h3>
  <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
  <div class="post-list__description widont">
    {{ post.content | markdownify | strip_html }}
  </div>
</div>
